<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CASH</title>

    <div th:replace="fragments/menucontroller :: header-css"/>

</head>
<body>

<div th:replace="fragments/menucontroller :: header"/>

<div class="container">
    <H2>Currencies </H2>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>date</th>
            <th>sum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ratenb, stat : ${ratesnb}">
            <td th:text="${ratenb.currency.name}"></td>
            <td th:text="${ratenb.date}"></td>
            <td th:text="${ratenb.sum}"></td>
        </tr>
        </tbody>
    </table>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
