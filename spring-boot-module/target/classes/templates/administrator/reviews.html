<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/menuadmin :: header-css"/>
</head>
<body>

<div th:replace="fragments/menuadmin :: header"/>

<div class="container">

    <H2>Comment</H2>
    <form action="/admin/Comment/delete" th:object="${Comment}" method="post">

        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Дата</th>
                <th>Пользователь</th>
                <th>Описание</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment, stat : ${Comment}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.date}"></td>
                <td th:text="${comment.user.username}"></td>
                <td th:text="${comment.message}"></td>

                <td><input type="checkbox" th:name="ids"
                           th:value="${comment.id}" /></td>
                <td>
            </tr>
            </tbody>
        </table>
        <div class="field">
            <button type="submit" value="submit" class="btn btn-success">Delete Comment</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
