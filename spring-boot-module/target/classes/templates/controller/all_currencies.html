<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CASH</title>

    <div th:replace="fragments/menucontroller :: header-css"/>

</head>
<body>

<div th:replace="fragments/menucontroller :: header"/>


<div class="container">

    <H2>Currencies </H2>
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>iso</th>
                <th>name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="currency, stat : ${currencies}">
                <td th:text="${currency.id}"></td>
                <td th:text="${currency.iso}"></td>
                <td th:text="${currency.name}"></td>
            </tr>
            </tbody>
        </table>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
